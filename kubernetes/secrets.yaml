apiVersion: v1
kind: Secret
metadata:
  name: api-keys
  namespace: agent-orchestration
type: Opaque
stringData:
  anthropic-api-key: "your-anthropic-api-key"
  openai-api-key: "your-openai-api-key"
---
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: agent-orchestration
type: Opaque
stringData:
  postgres-user: "agent_user"
  postgres-password: "agent_pass"
  postgres-db: "agents_db"
  database-url: "postgresql+asyncpg://agent_user:agent_pass@postgres:5432/agents_db"
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: agent-orchestration
type: Opaque
stringData:
  secret-key: "your-super-secret-jwt-key-change-in-production"
